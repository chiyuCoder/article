
<div class="col-xs-6 classifyBox" ng-repeat="class in $ctrl.classes">
    <div class="clearfix">
        <a href="list.html#!/class/{{class.pyClass}}" title="{{class.className}}">
            <div class="pull-left">
                <img ng-src="{{class.imgSrc}}">
            </div>
            <div class="pull-left imgClass">
                <div>{{class.className}}</div>
                <div>{{class.classVistor}}</div>
            </div>
        </a>
    </div>
</div>
